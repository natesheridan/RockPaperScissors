<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;600&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>🪨📃✂️</title>
</head>
<body>
    <div class="hidden welcome-view">
        <h3>🪨📃✂️</h3>
        <h1>Welcome! What should I call you?</h1>
        <input autofocus="autofocus" name="user-name" type="text" maxlength="16" size="8">
        <button>Let's Play!</button>
    </div>
    <div class="setup-view">
        <section class="player1 sidebar">
            <p>Hi there</p>
            <p id="userName">TEST</p>
            <p>You currently have <p id="userWins">#</p> wins stored</p>
        </section>
        <section class="game-setup">
            <form>
                <label for="normal">😀</label>
                <input name="gameSelection" type="radio" value="normal">
                <label for="spicy">🌶</label>
                <input name="gameSelection" type="radio" value="spicy">
            </form>
        </section>
        <section class="player2 sidebar">
            <p>Hi there</p>
            <p id="userName">TEST</p>
            <p>You currently have <p id="userWins">#</p> wins stored</p>
        </section>
        <h3>🪨📃✂️</h3>
    </div>
    <div class="hidden gameplay-view">
        <form>
            <label for="rock">🪨</label>
            <input name="rps" type="radio" value="rock">
            <label for="paper">📄</label>
            <input name="rps" type="radio" value="paper">
            <label for="scissors">✂️</label>
            <input name="rps" type="radio" value="paper">
        </form>
    </div>
</body>
<script type="text/javascript" src="./player.js"></script>
<script type="text/javascript" src="./computer.js"></script>
<script type="text/javascript" src="./game.js"></script>
<script type="text/javascript" src="./main.js"></script>
</html>
