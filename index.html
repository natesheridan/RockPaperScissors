<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;600&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>🪨📃✂️</title>
</head>
<body>
    <div class="welcome-view">
        <h3>🪨📃✂️</h3>
        <form id="welcomeForm">
            <h1>Welcome! What should I call you?</h1>
            <input autofocus="autofocus" name="user-name" type="text" maxlength="16" size="8">
            <h2>Choose an Emoji to represent you:</h2>
            <div class="token-selection">
                <input type="radio" id="token1" name="token" value="😊" checked>
                <label for="token1"> 😊 </label>
                <input type="radio" id="token2" name="token" value="🍔">
                <label for="token2"> 🍔 </label>
                <input type="radio" id="token3" name="token" value="🐢">
                <label for="token3"> 🐢 </label>
                <input type="radio" id="token4" name="token" value="🖍">
                <label for="token4"> 🖍 </label>
                <input type="radio" id="token5" name="token" value="👒">
                <label for="token5"> 👒 </label>
                <input type="radio" id="token6" name="token" value="🧠">
                <label for="token6"> 🧠 </label>
                <input type="radio" id="token7" name="token" value="💪">
                <label for="token7"> 💪 </label>
                <input type="radio" id="token8" name="token" value="😶‍🌫️">
                <label for="token8"> 😶‍🌫️ </label>
                <input type="radio" id="token9" name="token" value="🙃">
                <label for="token9"> 🙃 </label>
                <input type="radio" id="token10" name="token" value="😂">
                <label for="token10"> 😂 </label>
            </div>
            <button>Let's Play!</button>
        </form>
    </div>
    <div class= "setup-view hidden">
        <section class="player1 sidebar">
            <h2>🌹</h2>
            <h3>TEST</h3>
            <p>WINS : #</p>
        </section>
        <section class="game-setup">
            <form id="gamemodeSelection">
                <input name="gameSelection" id="normal" type="radio" value="normal">
                <label class="game-selection" for="normal">
                    😀
                    <h2>Normal</h2>
                    <p>ROCK > SCISSORS</p>
                    <p>ROCK > SCISSORS</p>
                    <p>ROCK > SCISSORS</p>
                </label>
                <input name="gameSelection" id="spicy" type="radio" value="spicy">
                <label class="game-selection" for="spicy">
                    🌶
                    <h2>Spicy</h2>
                    <p>ROCK > SCISSORS</p>
                    <p>ROCK > SCISSORS</p>
                    <p>ROCK > SCISSORS</p>
                    <p>ROCK > SCISSORS</p>
                    <p>ROCK > SCISSORS</p>
                </label>
                <button class="game-selection-submit">Start Playing!</button>
            </form>
        </section>
        <section class="player2 sidebar">
            <h2>🌹</h2>
            <h3>TEST</h3>
            <p>wins:  #</p>
        </section>
        <h3>🪨📃✂️</h3>
    </div>
    <div class="hidden gameplay-view">
        <form>
            <label for="rock">🪨</label>
            <input name="rps" type="radio" value="rock">
            <label for="paper">📄</label>
            <input name="rps" type="radio" value="paper">
            <label for="scissors">✂️</label>
            <input name="rps" type="radio" value="paper">
        </form>
    </div>
</body>
<script type="text/javascript" src="./player.js"></script>
<script type="text/javascript" src="./computer.js"></script>
<script type="text/javascript" src="./game.js"></script>
<script type="text/javascript" src="./main.js"></script>
</html>
